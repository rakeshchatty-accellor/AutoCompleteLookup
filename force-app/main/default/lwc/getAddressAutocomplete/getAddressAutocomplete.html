<template>
    <lightning-card title="Address Lookup">
        <div class="slds-var-p-left_medium slds-var-p-right_medium">
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div class={dropdownClasses} aria-expanded="false" aria-haspopup="listbox" role="combobox">
                        <div class="slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none">
                            <lightning-input
                                label="Enter Address"
                                type="search"
                                value={searchValue}
                                placeholder="Search for address"
                                onchange={searchData} 
                                onfocus={handleFocus}
                                onblur={handleBlur}>
                            </lightning-input>
                        </div>
                        <!-- Display option Results -->
                        <div class="slds-dropdown slds-dropdown_length-with-icon-5 slds-dropdown_fluid" role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template if:true={suggestionsData.length}>
                                    <template for:each={suggestionsData} for:item="option">
                                        <li role="presentation" class="slds-listbox__item" key={option.value}>
                                            <div data-value={option.value} data-label={option.label} onclick={handleSelectOption} class="slds-media slds-listbox__option slds-listbox__option_entity" role="option">
                                                <span class="slds-var-p-around_xx-small">{option.label}</span>
                                            </div>
                                        </li>
                                    </template>
                                </template>
                                <template if:true={noOptions}>
                                    <li role="presentation" class="slds-align_absolute-center slds-listbox__item">
                                        <div class="slds-media slds-listbox__option" role="option">
                                            <span class="slds-var-p-around_xx-small">No matches found.</span>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </div> 
                    </div>
                </div>
            </div>
        
            <!--Address Type Picklist-->
            <template if:true={showPicklist}>
                <lightning-dual-listbox 
                    size={size} 
                    disable-reordering 
                    source-label="Available"
                    selected-label="Selected" 
                    options={options} 
                    onchange={handleChange}>
                </lightning-dual-listbox>
            </template>
        </div>

        <!-- footer  -->
        <footer class="slds-card__footer" style="padding-bottom: 0px;">
            <lightning-button class="slds-button_stretch" variant="brand" label="Apply" disabled={isDisabled} onclick={handleSave}></lightning-button>
        </footer>
    </lightning-card>
</template>
